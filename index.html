<!DOCTYPE html>
<html lang="en">
<head>
  <title>ECOnnectivity</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script async, defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmxWnVAeqlMO1LGDLRBQlCRpDJ18Sdszo&callback=initMap">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="ECOStyleSheet.css">
  <script src="mapController.js"></script>
</head>
<body>

<div class="container text-center">
  <div class="page-header">
    <h1>ECOnnectivity</h1>
  </div>
  <div class="row">
    <div class="col-sm-12">
	  <p>Select locations on the map to get route between them</p>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-sm-4">
	<div id="distance"></div>
	<div id="time"></div>
	  <div id="directionsPanel"></div>
      <ul id="locations" class="list-group"></ul>
	  <button type="button" onclick="calcRoute()">Get Route</button>
	  <button type="button" onclick="clearRoute()">Clear Route</button>
	</div>
	<div id="map" class="col-sm-8"></div>
  </div>
</div>





</body>
</html>
